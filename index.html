<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFS-BETA</title>
    <!-- Link para Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Link para o Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    
    <link rel="stylesheet" href="styles.css"> <!-- Link para o CSS externo -->
    <style>
        /* Estilo do corpo */
        body {
            background-color: white; /* Fundo branco do corpo */
            margin: 0; /* Remove margens padrão */
        }

        /* Estilo para o retângulo vertical */
        .vertical-rectangle {
            position: fixed;
            bottom: 60px; /* Acima da barra de navegação */
            left: 50%;
            transform: translateX(-50%);
            width: 375px; /* Largura do retângulo similar a uma tela de celular */
            height: 667px; /* Altura similar a uma tela de celular */
            background-color: white; /* Cor do retângulo: branco */
            z-index: 1; /* Para garantir que o retângulo fique abaixo da barra */
            border-radius: 20px; /* Arredondamento dos cantos */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5); /* Sombra para destacar */
            overflow: hidden; /* Esconde o que ultrapassar o retângulo */
        }

        /* Estilo do slideshow */
        .swiper-container {
            width: 100%;
            height: 300px; /* Ajuste a altura do slideshow conforme necessário */
            border: 5px solid #ffcccc; /* Bordas do quadrado ao redor do slideshow */
            border-radius: 15px; /* Arredondamento das bordas do quadrado */
            padding: 10px; /* Espaçamento interno para o slideshow */
            box-sizing: border-box; /* Para incluir padding e border no tamanho total */
        }

        /* Estilo do slide */
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white; /* Cor de fundo dos slides */
        }

        /* Estilo da imagem dentro do slide */
        .swiper-slide img {
            max-width: 100%; /* Para garantir que a imagem não ultrapasse o slide */
            max-height: 100%; /* Para garantir que a imagem não ultrapasse o slide */
            object-fit: contain; /* Para manter a proporção da imagem */
        }

        /* Estilo para a barra de navegação */
        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #ffcccc; /* Cor da barra */
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 375px; /* Mesma largura do retângulo vertical */
            height: 60px; /* Altura da barra de navegação */
            z-index: 2;
            border-radius: 0 0 20px 20px; /* Bordas arredondadas, iguais ao retângulo */
            box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.3); /* Sombra para destacá-la */
        }

        /* Estilo do ícone na barra de navegação */
        .navbar-item {
            flex: 1;
            text-align: center;
        }

        .navbar-item a {
            display: block;
            color: black; /* Ícones em preto */
            text-decoration: none;
            font-size: 2rem; /* Tamanho dos ícones */
            padding: 5px;
            border-radius: 8px;
        }

        /* Ajuste da barra de navegação */
        .navbar-item .icon-name {
            display: block;
            font-size: 0.6rem; /* Tamanho do texto abaixo dos ícones */
            margin-top: 3px;
        }
    </style>
</head>
<body>

    <!-- Adicionando o retângulo vertical -->
    <div class="vertical-rectangle">
        <!-- Adicionando um quadrado ao redor do slideshow -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="logo.png" alt="Logo"></div>
                <div class="swiper-slide"><img src="logo.png" alt="Logo"></div>
                <div class="swiper-slide"><img src="logo.png" alt="Logo"></div>
            </div>
        </div>
    </div>

    <!-- Barra de navegação inferior -->
    <div class="navbar">
        <div class="navbar-item"><a href="#"><i class="fas fa-home"></i><span class="icon-name">Início</span></a></div>
        <div class="navbar-item"><a href="#"><span class="icon-f">F</span><span class="icon-name">Fonte</span></a></div>
        <div class="navbar-item">
            <a href="#"><i class="fas fa-heart"></i><span class="icon-name">Comunidade</span></a>
        </div>
        <div class="navbar-item"><a href="#"><i class="fas fa-heart"></i><span class="icon-name">Favoritos</span></a></div>
        <div class="navbar-item"><a href="#"><i class="fas fa-gift"></i><span class="icon-name">Bônus</span></a></div>
    </div>

    <!-- Link para o Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // Inicializando o Swiper
        const swiper = new Swiper('.swiper-container', {
            loop: true, // Para fazer o loop
            autoplay: {
                delay: 3000, // Tempo entre as transições (em milissegundos)
                disableOnInteraction: false, // Continua a reprodução automática mesmo após interação
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
    </script>
</body>
</html>
