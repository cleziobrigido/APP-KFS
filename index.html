<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFS-BETA</title>
    
    <!-- Link para Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Link para o Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    
    <style>
        /* Estilo do corpo */
        body {
            background-color: white;
            margin: 0;
        }

        /* Estilo do retângulo vertical */
        .vertical-rectangle {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 375px;
            height: 667px;
            background-color: white;
            z-index: 1;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        /* Estilo do slideshow */
        .swiper-container {
            width: 100%;
            height: 300px;
            position: relative;
            z-index: 0;
        }

        /* Estilo do slide */
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }

        /* Estilo da imagem dentro do slide */
        .swiper-slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Estilo do ícone da lupa */
        .search-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #000;
            cursor: pointer;
            z-index: 10;
        }

        /* Estilo do ícone do menu hamburguer */
        .menu-icon {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: #000;
            cursor: pointer;
            z-index: 10;
        }

        /* Estilo para a barra lateral */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #c39b80;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            z-index: 20;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #ffffff;
            color: #c39b80;
        }

        /* Estilo para fechar a barra lateral */
        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        /* Estilo para a barra de navegação */
        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #c39b80;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 375px;
            height: 60px;
            z-index: 2;
            border-radius: 0 0 20px 20px;
            box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.3);
        }

        /* Estilo do ícone na barra de navegação */
        .navbar-item {
            flex: 1;
            text-align: center;
        }

        .navbar-item a {
            display: block;
            color: black;
            text-decoration: none;
            font-size: 2rem;
            padding: 5px;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Estilo ao passar o mouse sobre o botão */
        .navbar-item a:hover {
            background-color: #ffffff; /* Cor de fundo ao passar o mouse */
            color: #c39b80; /* Cor do ícone/texto ao passar o mouse */
        }

        .navbar-item .icon-name {
            display: block;
            font-size: 0.6rem;
            margin-top: 3px;
        }
    </style>
</head>
<body>

    <!-- Barra lateral -->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">Opção 1</a>
        <a href="#">Opção 2</a>
        <a href="#">Opção 3</a>
        <a href="#">Opção 4</a>
    </div>

    <!-- Retângulo vertical -->
    <div class="vertical-rectangle">
        <!-- Ícone de menu hamburguer -->
        <i class="fas fa-bars menu-icon" onclick="openNav()"></i>

        <!-- Slideshow -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="logo.png" alt="Logo"></div>
                <div class="swiper-slide"><img src="logo.png" alt="Logo"></div>
                <div class="swiper-slide"><img src="logo.png" alt="Logo"></div>
            </div>
            <!-- Ícone da lupa -->
            <i class="fas fa-search search-icon"></i>
        </div>
    </div>

    <!-- Barra de navegação inferior -->
    <div class="navbar">
        <div class="navbar-item"><a href="#"><i class="fas fa-home"></i><span class="icon-name">Início</span></a></div>
        <div class="navbar-item"><a href="#"><span class="icon-f">F</span><span class="icon-name">Fonte</span></a></div>
        <div class="navbar-item">
            <a href="#"><i class="fas fa-heart"></i><span class="icon-name">Comunidade</span></a>
        </div>
        <div class="navbar-item"><a href="#"><i class="fas fa-heart"></i><span class="icon-name">Favoritos</span></a></div>
        <div class="navbar-item"><a href="#"><i class="fas fa-gift"></i><span class="icon-name">Bônus</span></a></div>
    </div>

    <!-- Link para o Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // Inicializando o Swiper
        const swiper = new Swiper('.swiper-container', {
            loop: true,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });

        // Funções para abrir e fechar a barra lateral
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
        }
    </script>
</body>
</html>
